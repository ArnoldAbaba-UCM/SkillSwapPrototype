<!-- skillswap/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jframe">
        <div class="title-bar">
            <span>SkillSwap - Login</span>
            <div style="font-size: 12px;">Access your skill exchange account</div>
        </div>
        
        <div class="content-area login-area">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="color: #006400;">SkillSwap</h1>
                <p>Peer-to-Peer Skill Exchange Platform</p>
            </div>
            
            <div class="login-form">
                <div class="section-title">LOGIN TO YOUR ACCOUNT</div>
                
                <div class="form-row">
                    <div class="form-label">Username/Email:</div>
                    <input type="text" class="form-input" id="login-email" placeholder="Enter your email or username">
                </div>
                
                <div class="form-row">
                    <div class="form-label">Password:</div>
                    <input type="password" class="form-input" id="login-password" placeholder="Enter your password">
                </div>
                
                <div style="margin: 20px 0;">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                </div>
                
                <div style="text-align: center;">
                    <button class="jbutton login-btn" onclick="login()" style="background-color: #ccffcc; padding: 10px 30px;">Login</button>
                    <button class="jbutton" onclick="window.location.href='register.html'">Register</button>
                </div>
                
                <div style="text-align: center; margin-top: 20px; font-size: 14px;">
                    <a href="#" onclick="forgotPassword()" style="color: #006400;">Forgot Password?</a>
                </div>
                
                <div style="margin-top: 30px; padding: 15px; background-color: #f0f0f0; border: 1px solid #ccc;">
                    <h4>Demo Credentials:</h4>
                    <p>Email: <strong>demo@skillswap.com</strong></p>
                    <p>Password: <strong>password123</strong></p>
                    <p style="font-size: 12px; color: #666;">Use these for testing the login</p>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div>Ready to login</div>
            <div>Version 1.0</div>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Simple validation
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Mock login - always succeeds in this prototype
            alert('Login successful! Welcome to SkillSwap.');
            window.location.href = 'home.html';
        }
        
        function forgotPassword() {
            alert('In a real application, this would send a password reset link to your email.');
        }
    </script>
</body>
</html>
